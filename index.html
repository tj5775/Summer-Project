<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Contains metadata about the HTML document -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>First Assignment</title>

        <!-- Links the CSS stylesheets to index.html -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Header that contains the homepage title -->
        <header id="main-header">
            <h1>Summer Project</h1>
        </header>
        
        <!-- Section of code that contains the dropdown menu -->
        <div class="container">
            <!-- The left side contain's the drop down menu-->
            <div class="leftSide">
                <form>
                    <select id="sensorsList" onchange="sensorSelection()">
                        <option>--Select a sensor--</option>
                        <option>Ph</option>
                        <option value ="Turbidity">Turbidity</option>
                        <option value = "Cloralen">Cloralen</option>
                    </select>
                    <div id="sensorSelected"></div>
                </form>
            </div>
            <!-- The right side contain's the random number generator -->
            <div class="rightSide">
                Select the range to get random numbers
                <br>
                <form>
                    Min: 
                    <input type="number" value="0" id="minValue">
                    Max: 
                    <input type="number" value="0" id="maxValue">
                    <!-- The button tags will create both the start and stop buttons -->
                    <button class="btn btn-success" id="start" >Start</button>
                    <button class="btn btn-danger" id="stop">Stop</button>
                </form>
                <!-- JavasScript function will output the number range and the random value generated-->
                <div class="container2">
                    <div id="msgRandomRange"></div>
                    <div id="output"></div>
                </div>
            </div>
        </div>

        <!-- Footer that contains copyright information -->
        <footer id="main-footer">
            <p>Copyright &copy; 2022 Toscano & Ungos</p>
        </footer>

        <script src="main.js"></script>
    </body>
</html>
